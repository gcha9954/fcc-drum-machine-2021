<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Machine</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="d-flex flex-column justify-content-center">
    <div
      id="drum-machine"
      class="container d-flex justify-content-center align-items-center"
    >
      <div id="keypad">
        <div id="row1">
          <button id="Clap" class="drum-pad btn btn-primary">
            Q
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/38[kb]909-Clap-1.wav.mp3"
              class="clip"
              id="Q"
            ></audio>
          </button>
          <button id="Crash" class="drum-pad btn btn-primary">
            W
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/95[kb]909-Crash-HD0.wav.mp3"
              class="clip"
              id="W"
            ></audio>
          </button>
          <button id="Hi-hat closed" class="drum-pad btn btn-primary">
            E
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/3[kb]909-HiHatClosed-D0.wav.mp3"
              class="clip"
              id="E"
            ></audio>
          </button>
        </div>
        <div id="row2">
          <button id="Hi-hat open" class="drum-pad btn btn-primary">
            A
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/21[kb]909-HiHatOpen-D0.wav.mp3"
              class="clip"
              id="A"
            ></audio>
          </button>
          <button id="High tom" class="drum-pad btn btn-primary">
            S
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/20[kb]909-HiTom-0D0.wav.mp3"
              class="clip"
              id="S"
            ></audio>
          </button>
          <button id="Mid tom" class="drum-pad btn btn-primary">
            D
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/18[kb]909-MidTom-0D0.wav.mp3"
              class="clip"
              id="D"
            ></audio>
          </button>
        </div>
        <div id="row3">
          <button id="Low tom" class="drum-pad btn btn-primary">
            Z
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/30[kb]909-LoTom-0D0.wav.mp3"
              class="clip"
              id="Z"
            ></audio>
          </button>
          <button id="Kick" class="drum-pad btn btn-primary">
            X
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/24[kb]909-Kick-T0A0A7.wav.mp3"
              class="clip"
              id="X"
            ></audio>
          </button>
          <button id="Ride" class="drum-pad btn btn-primary">
            C
            <audio
              src="https://sampleswap.org/samples-ghost/DRUMS%20(FULL%20KITS)/DRUM%20MACHINES/909%20Extended/100[kb]909-Ride-D0.wav.mp3"
              class="clip"
              id="C"
            ></audio>
          </button>
        </div>
      </div>
      <div id="display">Display</div>
    </div>

    <!-- Bootstrap JavaScript bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- My JavaScript-->
    <script src="script.js"></script>

    <!-- freeCodeCamp tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
